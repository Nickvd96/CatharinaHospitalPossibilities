<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">

        <title>Inloggen</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        <script src="src/index.js"></script>

    </head>
    <body>
        <div class="body-container">
            <!-- <img class="shapesSmall" src="Images/shapesIndexSmall.png">
            <img class="shapesLarge" src="Images/shapesIndexLarge.png"> -->
            <div class="body-wrapper">

                <div class="logo-header">
                    <div class="logo-text-wrapper">
                        <h5>catharina</h5>
                        <div class="logo-subtitle">
                            <p class="blue-text">een santeon&nbsp</p><p class="purple-text">ziekenhuis</p>
                        </div>
                    </div>
                    <img src="Images/catharinaLogo.png" class="logo">
                    <!-- <span class="white-corner"></span> -->
                </div>

                <div class="product-container">
                    <div class="product-wrapper">
                        <h5>Product</h5>
                        <p>Dit is een tekst voor de beschrijving</p>
                    </div>
                </div>

                <div class="login-container">
                    <div class="login-wrapper">

                        <div class="username-wrapper">
                            <span class="material-icons md-28">account_circle</span>
                            <input type="text" class="username-field" placeholder="Gebruikersnaam">
                        </div>
                        <div class="password-wrapper">
                            <span class="material-icons md-28">lock</span>
                            <input type="text" class="password-field" placeholder="Wachtwoord">
                            <span id="password-visibility" class="material-icons md-28">visibility</span>
                        </div>

                        <div class="button-wrapper">
                            <a href="homeGast.html"><button class="button-guest">Log in als gast</button></a>
                            <a href="home.html"><button class="button-member">Log in</button></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
    
</html>
