<html>
    <head>
        <title>
            Toggle
        </title>
        <style>
            #div1 {
                width: 100%;
                padding: 50px 0;
                text-align: center;
                background-color: lightblue;
                margin-top: 20px;
            }

            #div2 {
                width: 100%;
                padding: 50px 0;
                text-align: center;
                background-color: lightblue;
                margin-top: 20px;
                display: none;
            }
        </style>
    </head>
    <body>
        <button disabled id="button1" onclick="ShowElement()">Knop 1</button>
        <button id="button2" onclick="ShowElement()">Knop 2</button>

        <div id="div1">
            div 1
        </div>

        <div id="div2">
            div 2
        </div>

        <script>
            function ShowElement() {
                var dv1 = document.getElementById("div1");
                var dv2 = document.getElementById("div2");

                var btn1 = document.getElementById("button1")
                var btn2 = document.getElementById("button2")


                if (dv1.style.display === "none") {
                    dv1.style.display = "block";
                    dv2.style.display = "none";
                    btn1.disabled = true;
                    btn2.disabled = false;
                } else {
                    dv1.style.display = "none";
                    dv2.style.display = "block";
                    btn2.disabled = true;
                    btn1.disabled = false;
                }
            }
        </script>
    </body>
</html>
